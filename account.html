<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container-account">

            <h1 class="myAccount">My account</h1>

            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" placeholder="Camila Yokoo" class="input input-name"> 
    
                    <label for="email" class="label">Email address</label>
                    <input type="text" id="email" placeholder="example@mail.com" class="input input-email"> 
    
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="******" class="input input-password"> 
    
                    <input type="submit" value="Create" class="primary-button login-button">
                </div>

            </form>
        </div>
    </div>
</body>
</html>
